You can close duplicate tabs from the right click menu on tabs.

You can use URL and title to check for duplicates.
Pinned tabs are not closed.
Optional notifications show finish results.

For addons developers:
You can use this addon through <a href="https://developer.mozilla.org/Add-ons/WebExtensions/API/runtime/sendMessage">sendMessage</a>.
For details, see <a href="https://github.com/PKxk8J/click-tab-uniq#-messaging">README</a>.
